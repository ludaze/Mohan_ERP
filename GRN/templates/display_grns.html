{% extends 'grn_base.html' %}

{% block content %}
<div class="form-group pull-left">
  <strong>
    <h3>Approved PR Details</h3>
  </strong>
  <form action="/GRN/print_pr">
    <div class="form-group col-sm-4" style="display: flex; margin-top: 20px; ">
      <input type="text" name="PR_no" placeholder="PR No" class="form-control" style=" margin-top: 10px; ">
      <div style="width: 20%;"><button type="submit" class="btn btn-primary">Search PR</button></div>
    </div>
  </form>
 
  <br>
  <br>

  <section class="intro">
    <div class="gradient-custom h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div id="datatable"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <table class="table table-striped table-bordered">
    <tr>
      <th>GRN Number</th>
      <th>PR Number</th>
      <th>Item name</th>
      <th>Recieved Quantity</th>
      <!-- <th>Total ordered</th> -->
    </tr>
    {% for items in grn_items %}
    <tr>
      <!-- <td><a href="#" class="order-link" data-order-id="{{ order.PR_no }}">{{ order.PR_no }}</a></td>
       --><td>{{ items.GRN_no.GRN_no }}</td>
      <td>{{ items.PR_no.PR_no }}</td>
      <td>{{ items.item_name }}</td>
      <td>{{ items.quantity }}</td>
      <td>{{ items.PR_no.quantity }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const orderLinks = document.querySelectorAll('.order-link');
      console.log("p1")
      orderLinks.forEach(function (link) {
          link.addEventListener('click', function (event) {
              event.preventDefault();
              console.log("p2")
              const orderID = this.getAttribute('data-order-id');
              window.location.href = `search_prs/?pr_no=${orderID}`;
          });
      });
  });
</script>
{% endblock %}
