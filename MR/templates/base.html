<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+tdXAdVB65f/9U6HcWfIw0WyjsQ8lThhRRNenPVE5DzjG8P" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        .hidden {
            display:none
        }
        p{
            margin-bottom: 10px;
            display:-ms-flexbox;display:flex;-ms-flex:0 0 auto;flex:0 0 auto;-ms-flex-flow:row wrap;flex-flow:row wrap;-ms-flex-align:center;align-items:center;
        }
       
        .my_height_class {
            color: green;
            height: 30px;
        }
        textarea.form-control {
            height: 35px;
            }
        label {
           color: black;
        }
    </style>
</head>

<body>
    <div class="wrapper " style="margin-top: 0%;">
        <!-- Sidebar  -->
        <nav id="sidebar"  style="background-color: #1F2833;color: #66FCF1;">
            <div class="sidebar-header" style="background-color: #1F2833;">
                <h3>  Mohan PLC</h3>

            </div>

            <ul class="list-unstyled components" style="background-color: #1F2833;color: #66FCF1;">
                <br>
                
                <li class="active" style="font-size:larger; font-weight: 500;background-color: #1F2833;">
                    <a href="#customerSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"> <i class="fas fa-user-circle"></i> MR</a>
                    <ul class="collapse list-unstyled" id="customerSubmenu" style="background-color: #1F2833">
                        <li style="font-size: large;">
                            <a href="{% url 'create_MR' %}"> Create MR</a>
                        </li>
                        <li style="font-size: large;">
                            <a href="{% url 'display_MR' %}"> Display MR</a>
                        </li>
                    </ul>
                   
                </li>
                <li class="active" style="font-size:larger; font-weight: 500;background-color: #1F2833;">
                    <a href="#inventorySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"> <i class="fas fa-user-circle"></i> Inventory </a>
                    <ul class="collapse list-unstyled" id="inventorySubmenu">
                        
                        <li style="font-size: large;">
                            <a href="{% url 'display_inventory' %}"> Display Inventory</a>
                        </li>
                    </ul>
                   
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content" style="margin-top:0px;margin-left:0px; padding-top:0px;padding-left:0px">

            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #5D5C61;">
                <div class="container-fluid d-flex" style="font-size:larger; font-weight: 500;color: #7395AE; word-spacing: 13px;">
                    <button type="button" id="sidebarCollapse" class="btn toggle">
                        <i class="fa fa-bars"></i>
                        <span style="color: white;"></span>
                    </button>
                    <a href="{% url 'create_fgrn'%}">FGRN      |</a>
                    <a href="{% url 'create_MR'%}">MR     |</a>
                    <a href="{% url 'create_grn'%}">GRN</a>
                    

                </div>
                
            </nav>
            {% block content %}
            {% endblock %}

        </div>
      
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    
    $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>   
</body>

</html>
